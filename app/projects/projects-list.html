<div>
	<ul class="list-unstyled">
		<li ng-repeat="project in vm.projects | orderBy : vm.projectSortPredicate ">
			<h2>
				<a ui-sref=".project({'id':project.id})">
					<core-project-name id="project.id"></core-project-name>
				</a>
				<small>project</small>
			</h2>
			<ul>
				<li>
					<ul>
						<li>
							<span class="text-muted">Due: </span>
							<core-deadline-date id="project.deadlineId"></core-deadline-date>
						</li>
						<li>
							<span class="text-muted">Dept:</span> 
							<core-department-name id="project.departmentId"></core-department-name>
						</li>
						<div>
							<core-resource-list
								resources="project.resources" 
								is-list  = "vm.sortingStateA | isState" 
								is-count = "vm.sortingStateB | isState">
							</core-resource-list>
						</div>
					</ul>
				</li>
			</ul>
		</li>
	</ul>
</div>
