<div>
	<div class="modal-header">
		<h4 class="modal-title">
			<small> Editing Deadline </small>
			{{vm.deadline.date || "(Deadline Error)"}}
		</h4>
	</div>
	<div class="modal-body">
		<h3 class="text-center" style="margin:0">{{vm.deadline.date || "(Deadline Error)"}}</h3>
		<hr>
		<div class="row">

			<div class="col-sm-6" style="display:flex;justify-content:center;align-items:center;">

			  	<div class="input-group">
					<input 
						type="text" 
						class="form-control"
						uib-datepicker-popup="MMMM dd, yyyy"
						ng-model="vm.deadlineModel().timestamp"
						is-open="vm.isCalendarOpen"
						readonly="true" 
						required="true"
						placeholder="Choose a date ->">
					</input>
					<span class="input-group-btn">
						<button class="btn btn-success" type="button" ng-click="vm.toggleCalendar()">
							<i class="glyphicon glyphicon-calendar"></i>
						</button>
					</span>
				</div>

			</div>

			<div class="col-sm-6" style="display:flex;justify-content:center;align-items:center;">

				<input type="time" class="form-control" ng-model="vm.deadlineModel().dateObject"></div>

			</div>

		</div>
	</div>
	<div class="modal-footer">
		<div class="btn-group btn-group-justified" role="group" aria-label="...">
			<div class="btn-group" role="group">
				<button type="button" ng-click="vm.sendOk(vm.deadline)" class="btn btn-success" ng-disabled="deadlineForm.$invalid">Save Changes</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" ng-click="vm.sendCancel()" class="btn btn-warning">Cancel</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" ng-click="vm.sendDelete()" class="btn btn-danger" ng-disabled="deadlineForm.$invalid">Delete</button>
			</div>
		</div>
	</div>
</div>
