<div>
	<div class="page-header" ng-hide="  ('*.project' | includedByState) ">
		<h1>
			{{vm.pageTitle}} 
			<small> sorted by
				<span ng-show=" vm.sortingStateA | isState "> {{ vm.sortingNameA }} </span>
				<span ng-show=" vm.sortingStateB | isState "> {{ vm.sortingNameB }} </span>
			</small>
		</h1>
		<div>
			<span class="text-muted">Order projects by </span>
			<a ng-show=" !( vm.sortingStateA | isState ) " ui-sref=" {{ vm.sortingStateA }} ">{{vm.sortingNameA}}</a>
			<a ng-show=" !( vm.sortingStateB | isState ) " ui-sref=" {{ vm.sortingStateB }} ">{{vm.sortingNameB}}</a>.
		</div>
	</div>
	<div class="page-header" ng-hide = " !('*.project' | includedByState) ">
		<h1>
			Single Project
		</h1>
		<div>
			<span class="text-muted">Head back to </span>
				<em>{{vm.pageTitle}}</em> 
			<span class="text-muted">sorted by</span> 
			<a ui-sref=" {{ vm.sortingStateA }} ">{{vm.sortingNameA}}</a>

			<span class="text-muted">or</span>

			<a ui-sref=" {{ vm.sortingStateB }} ">{{vm.sortingNameB}}</a>.
		</div>
	</div>
	<hr>
	<div class="container-fluid">
		<div ui-view="listViewArea"></div>
	</div>
</div>
