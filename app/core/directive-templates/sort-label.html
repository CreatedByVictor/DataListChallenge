<a ng-class="{'sortSelected':vm.selected()}" ng-click="vm.clickAction">
	<span>{{vm.text}} </span>
	<span ng-show="vm.selected()">
		<span ng-hide="vm.reversed()">
			<span ng-show="vm.isAmmount()"  class="fa fa-sort-amount-desc"></span>
			<span ng-show="vm.isNumeric()"  class="fa fa-sort-numeric-desc"></span>
			<span ng-show="vm.isAlpha()"  	class="fa fa-sort-alpha-desc"></span>
			<span ng-hide="vm.isAlpha() || vm.isNumeric() || vm.isAmmount() || vm.regularText.length != undefined" class="glyphicon glyphicon-arrow-down"></span>
			<span ng-show="vm.regularText != undefiend">({{vm.regularText}})</span>
		</span>
		<span ng-show="vm.reversed()">
			<span ng-show="vm.isAmmount()"  class="fa fa-sort-amount-asc"></span>
			<span ng-show="vm.isNumeric()"  class="fa fa-sort-numeric-asc"></span>
			<span ng-show="vm.isAlpha()"  	class="fa fa-sort-alpha-asc"></span>
			<span ng-hide="vm.isAlpha() || vm.isNumeric() || vm.isAmmount() || vm.reverseText != undefined" class="glyphicon glyphicon-arrow-up"></span>
			<span ng-show="vm.reverseText != undefiend">({{vm.reverseText}})</span>
		</span>
	</span>
</a>
